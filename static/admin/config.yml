backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: "work"
    label: "Work"
    folder: "content/work"
    create: true
    slug: "{{slug}}"
    editor:
     preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Tags", name: "tag", widget: "select", multiple: true, options: ["Review", "Book", "Poster"], default: "Poster" }
      - { label: "Date", name: "date", widget: "date", format: "YY" }
      - { label: "Cover Image", name: "image", widget: "image", required: true, tagname: "" }
      - { label: "Body", name: "body", widget: "markdown" }